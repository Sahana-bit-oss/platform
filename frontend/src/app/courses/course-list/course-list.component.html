<h2>Course List</h2>

<ul>
  <li *ngFor="let course of courses">
    <h3>{{ course.name }}</h3>
    <p>Duration: {{ course.duration }}</p>
    <video width="320" height="240" controls>
      <source [src]="course.videoUrl" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </li>
</ul>
